
<div class="p-20" >
    <div class="mw-500 p-12">
    <div class="d-flex">
      <div class="w-50 mr-12">
        <mat-form-field class="example-full-width">
          <mat-label>Họ</mat-label>
          <input matInput (input)="validateFnamePerson($event)">
          <mat-hint *ngIf="isFNamep">Họ không hợp lệ.</mat-hint>
          </mat-form-field>
      </div>
       
      <div class="w-50">
        <mat-form-field class="example-full-width">
        <mat-label>Tên</mat-label>
        <input matInput (input)="validateNamePerson($event) ">
        <mat-hint *ngIf="isNamep">Họ không hợp lệ.</mat-hint>
      </mat-form-field>  
      </div>
           
    </div>
    <div>
        <mat-form-field class="example-full-width">
            <mat-label>Họ tên khách hàng</mat-label>
            <input matInput  (input)="validateFullNamePerson($event)" >
            <mat-hint *ngIf="isFullNameP">Tên khách hàng không hợp lệ.</mat-hint>
          </mat-form-field>   
    </div>
    <div>
        <mat-form-field class="example-full-width">
            <mat-label>Số điện thoại</mat-label>
            <input matInput (input)="validatePhoneNumberPerson($event)">
            <mat-hint *ngIf="isPhoneNumberP">Số điện thoại không hợp lệ.</mat-hint>
          </mat-form-field>   
    </div>
    <div>
        <mat-form-field class="example-full-width">
            <mat-label>CMND/CCCD</mat-label>
            <input matInput (input)="validateIdNoPerson($event)">
            <mat-hint *ngIf="isIdNoP">IdNo không hợp lệ.</mat-hint>
          </mat-form-field>   
    </div>
    <div>
        <mat-form-field class="example-full-width">
            <mat-label>Quốc gia</mat-label>
            <input matInput (input)="validateCountryPerson($event)">
            <mat-hint *ngIf="isCountryP">Quốc gia  không hợp lệ.</mat-hint>
          </mat-form-field>   
    </div>
    <div class="">
      <mat-form-field appearance="fill">
        <mat-label>Ngày sinh</mat-label>
        <input matInput [matDatepicker]="pickerPerson">
        <mat-datepicker-toggle matIconSuffix [for]="pickerPerson"></mat-datepicker-toggle>
        <mat-datepicker #pickerPerson></mat-datepicker>
      </mat-form-field>
    </div>
    
    <div class="d-flex color-xam">
     <label class="mr-12 fs-16" > Giới tính</label>
        <div class="mr-12 d-flex ">
          <label class="mr-12">Nam</label>
          <input type="radio" name="gender"  value="male">
        </div>
      <div class="d-flex">
        <label class="mr-12">Nữ</label>
        <input type="radio" name="gender"value="female">
      </div>
      
      </div>
      <button mat-button class="primary btnTao">Tạo</button>
    </div>
      
    </div>
