<mat-card class="card">
    <div class="d_flex flex-row border-bottom">
        <div class="flex-grow-1 room-name text-warning ellipsis title-card">{{room.name}}</div>
        <div class="align-self-center" *ngIf="room.isCleaned">
            <mat-icon class="mat-list-icon text-warning">loyalty</mat-icon>
        </div>
        <div>
            <button mat-icon-button [matMenuTriggerFor]="menuRentedRoom">
                <mat-icon class="mat-list-icon">more_vert</mat-icon>
            </button>
            <mat-menu #menuRentedRoom="matMenu">
                <button mat-menu-item (click)="openPanel('edit')">
                    <mat-icon class="mat-list-icon">edit</mat-icon>
                    <span>Chỉnh sửa</span>
                </button>
                <button mat-menu-item (click)="openPanel('fastfood')">
                    <mat-icon class="mat-list-icon">fastfood</mat-icon>
                    <span>Thêm menu</span>
                </button>
                <button mat-menu-item (click)="openPanel('undo')">
                    <mat-icon class="mat-list-icon">undo</mat-icon>
                    <span>Trả phòng</span>
                </button>
                <button mat-menu-item (click)="openPanel('sync')">
                    <mat-icon class="mat-list-icon">sync</mat-icon>
                    <span>Đổi phòng</span>
                </button>
                <button mat-menu-item (click)="onCleanRoom()" [disabled]="room.isCleaned">
                    <mat-icon class="mat-list-icon">loyalty</mat-icon>
                    <span>Yêu cầu dọn phòng</span>
                </button>
                <button mat-menu-item (click)="openDialog()">
                    <mat-icon class="mat-list-icon">delete</mat-icon>
                    <span>Xóa</span>
                </button>
            </mat-menu>
        </div>
    </div>
    <div class="px-2 pt-2 d_flex flex-row">
        <div><mat-icon class="mat-list-icon" matTooltip="Thời gian thuê phòng">timer</mat-icon></div>
        <div class="flex-grow-1 icon-text align-self-center">
            <span class="pl-2">{{daysIn()}} Ngày</span>
        </div>
    </div>
    <div class="px-2 pt-2 d_flex flex-row">
        <div><mat-icon class="mat-list-icon" matTooltip="Tiền dùng menu">fastfood</mat-icon></div>
        <div class="icon-text left-text align-self-center">
            <span class="pl-2">{{VND.format(priceOrder)}}&nbsp;</span>
        </div>
        <div><mat-icon class="mat-list-icon" matTooltip="Tiền phòng dự tính">airline_seat_flat</mat-icon></div>
        <div class="flex-grow-1 icon-text align-self-center">
            <span class="pl-2">{{VND.format(priceRoom)}}</span>
        </div>
    </div>
    <div class="px-2 pt-2 d_flex flex-row">
        <div><mat-icon class="mat-list-icon" matTooltip="Tiền trả trước">credit_card</mat-icon></div>
        <div class="icon-text left-text align-self-center">
            <span class="pl-2">{{VND.format(getDeposits())}}&nbsp;</span>
        </div>
        <div><mat-icon class="mat-list-icon" matTooltip="Tiền cần thanh toán dự tính">attach_money</mat-icon></div>
        <div class="flex-grow-1 icon-text align-self-center">
            <span class="pl-2">{{VND.format(intoMoney)}}</span>
        </div>
    </div>
    <div class="px-2 py-2 d_flex flex-row">
        <div><mat-icon class="mat-list-icon" matTooltip="Ghi chú">note</mat-icon></div>
        <div class="flex-grow-1 icon-text align-self-center">
            <span class="pl-2">Không có ghi chú</span>
        </div>
    </div>
</mat-card>
